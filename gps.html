<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPS距離チェッカ</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #101830;
      --accent: #4f8cff;
      --text: #e8ecf1;
      --muted: #9aa7bd;
      --danger: #ff5d5d;
      --ok: #25d366;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 1200px at 10% 10%, #121b34, var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(900px, 100%);
      background: linear-gradient(180deg, #111a34 0%, #0f172f 100%);
      border: 1px solid #1d2a4d;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
    }
    header {
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #1b2547;
      background: linear-gradient(180deg, #121b33 0%, #0f1833 100%);
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .04em;
      font-weight: 700;
    }
    header .dot {
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 0 2px rgba(255,93,93,.15);
      transition: background .3s ease, box-shadow .3s ease;
    }
    header .dot.ok { background: var(--ok); box-shadow: 0 0 0 2px rgba(37,211,102,.15); }

    .content { padding: 20px; display: grid; gap: 18px; }

    .grid { display: grid; gap: 14px; grid-template-columns: 1fr; }
    @media (min-width: 720px) {
      .grid { grid-template-columns: 1.2fr 1fr; }
    }

    .card {
      background: var(--panel);
      border: 1px solid #1a2549;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    .card h2 { font-size: 14px; margin: 0 0 12px; color: var(--muted); letter-spacing: .05em; text-transform: uppercase; }

    label { font-size: 13px; color: var(--muted); display: block; margin-bottom: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px 12px;
      background: #0c1328;
      color: var(--text);
      border: 1px solid #1a2447;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input::placeholder { color: #6c7aa0; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(79,140,255,.15); }

    .btns { display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 15px;
      color: white;
      cursor: pointer;
      background: linear-gradient(180deg, #2b66ff, #2153d9);
      border: 1px solid #274bb7;
      box-shadow: 0 6px 18px rgba(38, 104, 255, .35);
      transition: transform .03s ease, filter .2s ease, box-shadow .2s ease;
    }
    button.secondary { background: #1a2447; border-color: #24356e; box-shadow: none; }
    button:active { transform: translateY(1px); }
    button[disabled] { filter: grayscale(.25) brightness(.8); cursor: not-allowed; }

    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .stat {
      background: #0d152c;
      border: 1px dashed #24386f;
      border-radius: 12px;
      padding: 12px;
    }
    .stat .label { font-size: 12px; color: var(--muted); }
    .stat .value { font-size: clamp(20px, 4vw, 28px); font-variant-numeric: tabular-nums; font-weight: 700; margin-top: 4px; }

    .big-distance { font-size: clamp(38px, 7vw, 72px); font-weight: 800; letter-spacing: .02em; margin: 10px 0 0; text-align: center; }
    .unit { font-size: .35em; color: var(--muted); margin-left: .1em; font-weight: 600; }
    .small { color: var(--muted); font-size: 13px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .ok { color: var(--ok); }
    .danger { color: var(--danger); }

    footer { padding: 14px 20px 20px; color: var(--muted); font-size: 12px; text-align: center; }
    a { color: #9abcff; }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="GPS距離チェッカ">
    <header>
      <div class="dot" id="statusDot" aria-hidden="true"></div>
      <h1>GPS距離チェッカ</h1>
      <div style="margin-left:auto; font-size:12px; color: var(--muted)">Geolocation API, Haversine</div>
    </header>

    <div class="content">
      <div class="grid">
        <section class="card" aria-labelledby="destTitle">
          <h2 id="destTitle">目的地設定</h2>
          <div class="row" style="margin-bottom:10px">
            <div>
              <label for="lat">緯度（-90～90）</label>
              <input id="lat" type="number" step="any" placeholder="例: 35.681236" inputmode="decimal">
            </div>
            <div>
              <label for="lng">経度（-180～180）</label>
              <input id="lng" type="number" step="any" placeholder="例: 139.767125" inputmode="decimal">
            </div>
          </div>
          <label for="label">ラベル（任意）</label>
          <input id="label" type="text" placeholder="例: 東京駅 丸の内口">
          <div class="btns" style="margin-top:12px">
            <button id="saveBtn" title="目的地を適用して保存">目的地を設定</button>
            <button class="secondary" id="clearBtn" title="保存した目的地を削除">目的地をクリア</button>
          </div>
          <div class="small" id="saveHint" style="margin-top:8px"></div>
        </section>

        <section class="card" aria-labelledby="liveTitle">
          <h2 id="liveTitle">現在地・ステータス</h2>
          <div class="stats" style="margin-bottom:10px">
            <div class="stat">
              <div class="label">現在地（緯度, 経度）</div>
              <div class="value mono" id="posValue">--,--</div>
            </div>
            <div class="stat">
              <div class="label">精度（±m）</div>
              <div class="value mono" id="accValue">--</div>
            </div>
            <div class="stat">
              <div class="label">更新</div>
              <div class="value mono" id="timeValue">--</div>
            </div>
          </div>
          <div class="btns">
            <button id="startBtn">計測開始</button>
            <button class="secondary" id="stopBtn" disabled>停止</button>
          </div>
          <div class="small" id="statusText" style="margin-top:8px">待機中.</div>
        </section>
      </div>

      <section class="card" aria-labelledby="distTitle">
        <h2 id="distTitle">目的地までの距離</h2>
        <div class="big-distance"><span id="kmValue">--</span><span class="unit">km</span></div>
        <div class="small" id="detailText" style="text-align:center; margin-top:6px">目的地が未設定です.</div>
      </section>
    </div>

    <footer>
      端末の位置情報を使用します. ブラウザの許可が必要です. 屋外かつ空が見える場所で精度が向上します.
    </footer>
  </div>

  <script>
    // --- ユーティリティ: Haversine 距離計算（km） ---
    function haversineKm(lat1, lon1, lat2, lon2) {
      const R = 6371.0088; // 地球半径, km. IUGG 平均.
      const toRad = d => (d * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const sLat1 = toRad(lat1);
      const sLat2 = toRad(lat2);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(sLat1) * Math.cos(sLat2) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // --- DOM 参照 ---
    const el = id => document.getElementById(id);
    const latInput = el('lat');
    const lngInput = el('lng');
    const labelInput = el('label');
    const saveBtn = el('saveBtn');
    const clearBtn = el('clearBtn');
    const saveHint = el('saveHint');

    const startBtn = el('startBtn');
    const stopBtn = el('stopBtn');
    const statusText = el('statusText');
    const statusDot = el('statusDot');

    const posValue = el('posValue');
    const accValue = el('accValue');
    const timeValue = el('timeValue');

    const kmValue = el('kmValue');
    const detailText = el('detailText');

    // --- 状態 ---
    let dest = null; // { lat, lng, label }
    let watchId = null;

    // --- 保存/復元 ---
    const LS_KEY = 'gps-distance-checker:dest';
    function loadDest() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return;
        const d = JSON.parse(raw);
        if (Number.isFinite(d.lat) && Number.isFinite(d.lng)) {
          dest = d;
          latInput.value = d.lat;
          lngInput.value = d.lng;
          labelInput.value = d.label || '';
          detailText.textContent = `目的地: ${formatLatLng(d.lat, d.lng)}${d.label ? '（' + d.label + '）' : ''}`;
          saveHint.textContent = '保存済み. 再読み込み後も残ります.';
        }
      } catch { /* no-op */ }
    }

    function saveDest() {
      const lat = Number(latInput.value);
      const lng = Number(lngInput.value);
      if (!Number.isFinite(lat) || !Number.isFinite(lng) || lat < -90 || lat > 90 || lng < -180 || lng > 180) {
        flash(statusText, 'danger', '緯度・経度の形式が不正です. 範囲を確認してください.');
        return;
      }
      dest = { lat, lng, label: labelInput.value?.trim() || '' };
      localStorage.setItem(LS_KEY, JSON.stringify(dest));
      detailText.textContent = `目的地: ${formatLatLng(lat, lng)}${dest.label ? '（' + dest.label + '）' : ''}`;
      saveHint.textContent = '保存済み. 再読み込み後も残ります.';
      computeDistance(lastPos);
    }

    function clearDest() {
      localStorage.removeItem(LS_KEY);
      dest = null;
      detailText.textContent = '目的地が未設定です.';
      flash(statusText, '', '目的地をクリアしました.');
      kmValue.textContent = '--';
    }

    // --- UI 補助 ---
    function flash(node, cls, text) {
      node.textContent = text;
      if (cls) node.classList.add(cls);
      setTimeout(() => node.classList.remove('danger'), 1200);
    }
    function setLive(ok) {
      statusDot.classList.toggle('ok', !!ok);
    }
    function formatLatLng(lat, lng) {
      const f = n => n.toFixed(6);
      return `${f(lat)},${f(lng)}`;
    }

    // --- 測位 ---
    let lastPos = null; // GeolocationPosition

    function startWatch() {
      if (!('geolocation' in navigator)) {
        flash(statusText, 'danger', 'このブラウザはGeolocationをサポートしていません.');
        return;
      }
      if (watchId !== null) return;

      statusText.textContent = '測位を開始します. 位置情報の許可を与えてください.';
      setLive(false);

      // 高精度を要求. maximumAgeでキャッシュ短縮.
      watchId = navigator.geolocation.watchPosition(onPosition, onError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 15000,
      });
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopWatch() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        statusText.textContent = '停止しました.';
        setLive(false);
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function onPosition(pos) {
      lastPos = pos;
      const { latitude, longitude, accuracy } = pos.coords;
      posValue.textContent = formatLatLng(latitude, longitude);
      accValue.textContent = Number.isFinite(accuracy) ? Math.round(accuracy).toString() : '--';
      timeValue.textContent = new Date(pos.timestamp).toLocaleTimeString();
      setLive(true);
      statusText.textContent = '受信中.';
      computeDistance(pos);
    }

    function onError(err) {
      const map = {
        1: '位置情報の許可が拒否されました.',
        2: '位置情報を取得できませんでした.',
        3: '位置情報の取得がタイムアウトしました.',
      };
      flash(statusText, 'danger', map[err.code] || '未知のエラが発生しました.');
      setLive(false);
    }

    function computeDistance(pos) {
      if (!dest) { kmValue.textContent = '--'; return; }
      if (!pos) return;
      const { latitude, longitude } = pos.coords;
      const km = haversineKm(latitude, longitude, dest.lat, dest.lng);
      const shown = km < 1 ? km.toFixed(3) : km.toFixed(2);
      kmValue.textContent = shown;
      detailText.textContent = `${dest.label ? dest.label + ' まで ' : ''}${shown} km.`;
    }

    // --- イベント ---
    saveBtn.addEventListener('click', saveDest);
    clearBtn.addEventListener('click', clearDest);
    startBtn.addEventListener('click', startWatch);
    stopBtn.addEventListener('click', stopWatch);

    // Enterで保存しやすく.
    [latInput, lngInput, labelInput].forEach(inp => {
      inp.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveDest();
      });
    });

    // 初期化.
    loadDest();

    // iOS Safari などで画面復帰時に再開を促す.
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && watchId !== null && lastPos) {
        computeDistance(lastPos);
      }
    });
  </script>
</body>
</html>
