<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴゲーム！！(α版)</title>
    <script src="script.js"></script>
    <script src="bingo_handan.js"></script>
    <script src="card_kanri.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="center">
        <h1>ビンゴゲーム！！</h1>
        <p class="version">Ver.1.1</p>
        <a href="history.html" target="_blank">バージョン履歴</a>
        <input type="button" onclick="random()" id="start" value = "スタート！！" class="start_button">
        <script>
            document.write("<table border=\"1\">");
            let count = 0;
            for (let y = 0; y < 5; y++) {
                document.write("<tr>");
                for (let x = 0; x < 5; x++) {
                    document.write("<td>");
                    document.write("<input class=\"button\" type=\"button\" value=\"" + count + "\" id=\"" + count + "\" onclick=\"osareta(" + count + ")\">");
                    document.write("</td>");
                    count++;
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
        <span id="card_data"></span>
    </div>
</body>

</html>
